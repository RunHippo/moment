<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>moment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./bootstrap-datetimepicker.min.css">
  <style>
    .main {
      width: 1000px;
      margin: 0 auto 0 auto;
      padding-top: 100px;
    }

    .spec .dropdown-menu {
      height: 500px;
      width: 100%;
      overflow: auto;
    }

    .spec {
      position: relative;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="form-group spec">
      <label for="exampleInputEmail1">目的地国家</label>
      <input type="text" class="form-control" id="country" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">起飞-北京时间</label>
      <input type="text" class="form-control" id="start" placeholder="" readonly>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">航行时间</label>
      <input type="number" class="form-control" id="dura" placeholder="" onkeyup="changeEndDate(this)">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">落地-北京时间</label>
      <input type="text" class="form-control" id="end" placeholder="" readonly>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" id="check" value="y">当前国家是否有夏令时
      </label>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">夏时令开始时间</label>
      <input type="text" class="form-control" id="summerStart" placeholder="" readonly>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">夏时令结束时间</label>
      <input type="text" class="form-control" id="summerEnd" placeholder="" readonly>
    </div>
    <button id="btn" type="button" class="btn btn-primary">查询</button>
    <p>落地-当地时间: <span id="result"></span></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>
  <script src="./bootstrap-datetimepicker.min.js"></script>
  <script src="./typeahead.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./moment.js"></script>
  <script>
    var country = $('#country');
    var start = $('#start');
    var dura = $('#dura');
    var end = $('#end');
    var summerStart = $('#summerStart');
    var summerEnd = $('#summerEnd');
    var check = $('#check');
    var result = $('#result');

    var signDate = null;
    var formatTime = d3.timeFormat("%Y-%m-%d %H:%M");
    var oneHour = 60 * 60 * 1000;

    function changeEndDate(obj) {
      var duraTime = $(obj).val();
      end.val(formatTime(Date.parse(new Date(start.val())) + duraTime * oneHour));
    }
    $('#btn').click(function () {
      var time = new Date(end.val());
      var resultTime = Date.parse(time) + (signDate.reduce - 8) * oneHour;


      if (check.is(':checked')) {
        var summerStartArr = summerStart.val().split(':');
        var summerEndArr = summerEnd.val().split(':');
        var resultDate = new Date(resultTime);
        var resultHour = resultDate.getHours();
        var resultMinute = resultDate.getMinutes();
        if (resultHour >= summerStartArr[0] && resultHour < summerEndArr[0] || resultHour == summerEndArr[0] &&
          resultMinute <= summerEndArr[1] || resultHour == summerStartArr[0] && resultMinute >= summerStartArr[1]) {
          resultTime += oneHour;
        }
        // else if(resultHour == summerEndArr[0] && resultMinute<=summerEndArr[1]){
        //   resultTime += oneHour;
        // }else if(resultHour == summerStartArr[0] && resultMinute>=summerStartArr[1]){
        //   resultTime += oneHour;
        // }
      }
      result.text(formatTime(resultTime));
    });

    function init() {
      $("#start").datetimepicker({
        format: 'yyyy-mm-dd hh:ii'
      });
      $("#end").datetimepicker({
        format: 'yyyy-mm-dd hh:ii'
      });
      $("#summerStart").datetimepicker({
        startView: 1,
        format: 'hh:ii'
      });
      country.typeahead({
        source: source,
        minLength: 0,
        items: 'all',
        showHintOnFocus: true
      });
      country.change(function () {
        signDate = country.typeahead("getActive");
      });
    }
    init();
  </script>
</body>

</html>
